        }
        .book-logo {
            position: relative;
            width: 50px;
            height: 60px;
            background-color: #e53935;
            /* Red background for the cover */
            border-radius: 8px 8px 4px 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .book-logo:hover {
            transform: scale(1.1);
        }

        .book-logo::before,
        .book-logo::after {
            content: "";
            position: absolute;
            top: 0px;
            width: 100%;
            height: 5px;
            background-color: #fff;
            /* Pages color */
        }

        .book-logo::before {
            left: 0;
            border-radius: 4px 4px 0 0;
        }

        .book-logo::after {
            bottom: 10px;
            border-radius: 0 0 4px 4px;
        }

        .book-logo .book-spine {
            position: absolute;
            top: 0;
            left: 0;
            width: 12px;
            height: 100%;
            background-color: #333;
            border-radius: 4px 0 0 4px;
        }

        .book-link {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
        #edit{
            color: #333;
            padding: 1vh;
            border-radius: 1vh;
            font-size: large;
            background-color: wheat;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #edit:hover{
            color: black;
            background-color: beige;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
