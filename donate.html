<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
</head>
<body style="box-sizing: border-box; background: #F6E3BA;">
    <div id="nav">
        <nav>
            <ul>
                <span id="logo"><a href="index.html" class="book-link">
                        <div class="book-logo">
                            <div class="book-spine"></div>
                            HOME
                        </div>
                    </a></span>
                <a href="donate.html" class="link"><u>Donate</u> &nbsp;</a>
                <a href="borrow.html" class="link"><u>Borrow</u> &nbsp;</a>
                <a href="record.html" class="link"><u>Records</u> &nbsp;</a>
                <a href="login.html" class="link"><u>Account</u> &nbsp;</a>
            </ul>
        </nav>
    </div>
    
    <div class="container">
        <div class="form">
            <h1>DONATE A BOOK</h1>
            <input type="number" id="studentid" placeholder="Enter Your Student ID" required>
            <input type="date" id="date" required>
            <select id="bookname">
                <option value="Lord Of The Rings">Lord Of The Rings</option>
                <option value="Harry Potter">Harry Potter</option>
                <option value="Book Of Night">Book Of Night</option>
                <option value="Out Of Time">Out Of Time</option>
            </select>
            <input type="number" id="quantity" placeholder="Enter no of donations" max="5" required>
            <button id="donateButton">Donate</button>
        </div>
    </div>

    <script>
        // Set the current date in the date field
        function setCurrentDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }
        setCurrentDate();
        
        // Handle book donation
        document.getElementById('donateButton').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            let studentid = document.getElementById('studentid').value;
            let date = document.getElementById('date').value;
            let bookname = document.getElementById('bookname').value;
            let quantity = document.getElementById('quantity').value;
            
            console.log(studentid, date, bookname, quantity);  // Debug log
            
            if (!studentid || !date || !bookname || !quantity) {
                alert('Please fill in all fields.');
                return;
            }
            
            let formData = new FormData();
            formData.append('studentid', studentid);
            formData.append('date', date);
            formData.append('bookname', bookname);
            formData.append('quantity', quantity);
            
            fetch('donate.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                document.getElementById('studentid').value = '';
                document.getElementById('quantity').value = '';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
