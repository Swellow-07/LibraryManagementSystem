<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Donate</title>
    <style type="text/css">
           #nav {
            position: fixed;
            right: 5cap;
            font-size: larger;
        }

        #logo {
            position: fixed;
            left: 5%;
        }

        a {
            text-decoration: none;
            font-family:fantasy;
            color: black;
            border-width: 5px;
            font: bold;
            text-shadow: #333;
            font-style: oblique;        }

        .link:hover {
            color: white;
            border-color: whitesmoke;
            background-color: #DFCAA0;
        }
        .book-logo {
            position: relative;
            width: 50px;
            height: 60px;
            background-color: #e53935;
            /* Red background for the cover */
            border-radius: 8px 8px 4px 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .book-logo:hover {
            transform: scale(1.1);
        }

        .book-logo::before,
        .book-logo::after {
            content: "";
            position: absolute;
            top: 0px;
            width: 100%;
            height: 5px;
            background-color: #fff;
            /* Pages color */
        }

        .book-logo::before {
            left: 0;
            border-radius: 4px 4px 0 0;
        }

        .book-logo::after {
            bottom: 10px;
            border-radius: 0 0 4px 4px;
        }

        .book-logo .book-spine {
            position: absolute;
            top: 0;
            left: 0;
            width: 12px;
            height: 100%;
            background-color: #333;
            border-radius: 4px 0 0 4px;
        }

        .book-link {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
    </style>
</head>
<body style="box-sizing: border-box; background: #DFCAA0; box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.2), 0px 5px 10px rgba(0, 0, 0, 0.2);">

border-top: 10px solid #333; border-bottom: 5px solid #333 ;width:80vh;height:50vh;border-right: 5px solid #333 ;border-left: 5px solid #333; 
box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.2), 0px 5px 10px rgba(0, 0, 0, 0.2); background-color: #FFEFCB;">

    </div>
    <script>
        function setCurrentDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); 
            const day = String(today.getDate()).padStart(2, '0'); 

            const formattedDate = `${year}-${month}-${day}`;
            document.getElementById('date').value = formattedDate;
        }
        setCurrentDate();

        const quantityInput = document.getElementById('number');
        quantityInput.addEventListener('input', function() {
            const maxValue = parseInt(quantityInput.getAttribute('max'));
            if (parseInt(quantityInput.value) > maxValue) {
                quantityInput.value = maxValue;
                alert("Only 5 books can be borrowed at a time")
            }
        });
    </script>
