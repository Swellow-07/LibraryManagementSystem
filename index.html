<head>

    <style>
        #nav {
            position: fixed;
            right: 5cap;
            font-size: larger;
        }

        #logo {
            position: fixed;
            left: 5%;
        }

        a {
            text-decoration: none;
            font-family:fantasy;
            color: black;
            border-width: 5px;
            font: bold;
            text-shadow: #333;
            font-style: oblique;        }

        .link:hover {
            color: white;
            border-color: whitesmoke;
            background-color: #DFCAA0;
        }

        .search-container {
            width: 400px;
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 5px;
            border: 1px solid #ddd;
            position: absolute;
            top: 200%;
        }

        #search-bar {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            outline: none;
            color: #333;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #search-bar:focus {
            background-color: #f9f9f9;
        }

        .search-icon-container {
            background-color: red;
            padding: 12px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-icon-container:hover {
            background-color: #e53935;
        }

        .search-icon {
            color: white;
            font-size: 18px;
            border: none;
            background: none;
        }

        .search-container {
            border: 1px solid #333;
        }

        .book-logo {
            position: relative;
            width: 50px;
            height: 60px;
            background-color: #e53935;
            /* Red background for the cover */
            border-radius: 8px 8px 4px 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .book-logo:hover {
            transform: scale(1.1);
        }

        .book-logo::before,
        .book-logo::after {
            content: "";
            position: absolute;
            top: 0px;
            width: 100%;
            height: 5px;
            background-color: #fff;
            /* Pages color */
        }

        .book-logo::before {
            left: 0;
            border-radius: 4px 4px 0 0;
        }

        .book-logo::after {
            bottom: 10px;
            border-radius: 0 0 4px 4px;
        }

        .book-logo .book-spine {
            position: absolute;
            top: 0;
            left: 0;
            width: 12px;
            height: 100%;
            background-color: #333;
            border-radius: 4px 0 0 4px;
        }

        .book-link {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap');

        #slider-section {
            height: 70vh;
            justify-content: center;
            align-items: center;
            background: #DFCAA0;
            width: 200vh;
            text-align: center;
            left: 35%;
            position: absolute;
            box-shadow: -10px 0 15px rgba(0, 0, 0, 0.3), 10px 0 15px rgba(0, 0, 0, 0.3);
        }

        .container {
            width: 1600px;
            margin: auto;
        }

        .subcontainer {
            width: 85%;
            margin: auto;
        }

        .slider-wrapper {
            position: relative;
        }

        .previous,
        .next {
            padding: 2px;
            width: 30px;
            cursor: pointer;
            border-radius: 50%;
            outline: none;
            transition: 0.7s ease-in-out;
            border: 3px solid white;
            background-color: #1a1a1a;
            box-shadow: 0 0 5px #bbb;
            position: absolute;
            top: 50%;
        }

        .previous {
            left: 2%;
        }

        .next {
            right: 2%;
        }

        .previous:hover,
        .next:hover {
            border: 3px solid gray;
        }

        #controls i {
            color: white;
            font-size: 1rem;
        }

        .tns-nav {
            text-align: right;
        }

        .tns-nav button {
            border: none;
            padding: 8px;
            border-radius: 50%;
            background-color: white;
            margin-left: 15px;
        }

        .tns-nav .tns-nav-active {
            background-color: gray;
        }

        .slide {
            width: auto;
            height: fit-content;
        }

        .slide img {
            width: 100%;
            height: 275px;
        }

        @media(max-width:1600px) {
            .container {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

            var typed = new Typed('#element', {

                typeSpeed: 160,

            });
        </script>
        <script>
            const slider = document.querySelector(".slider");
            const carsObject = [
                {
                    "img": "outoftime.png",
                    "model": "Out of Time",
                    "type": "John Marsden"
                },
                {
                    "img": "lor.jpg",
                    "model": "Lord of the Rings",
                    "type": "J.R.R Tolkien"
                },
                {
                    "img": "Harry_Potter_books_small.jpg",
                    "model": "Harry Potter",
                    "type": "J.K Rowling"
                },
                {
                    "img": "bookofnightplain.jpg",
                    "model": "Book Of Night",
                    "type": "Holly Black"
                }
            ];

            window.addEventListener("load", initializeSlider());

            function initializeSlider() {
                let cars = "";
                for (let car in carsObject) {
                    cars += `<div class="slide">
              <img src="${carsObject[car].img}"
                alt="image">
              <br><br>
              <div>
                <h3>${carsObject[car].model}</h3>
                <p>${carsObject[car].type}</p>
              </div>
            </div>`
                }
                slider.innerHTML = cars;
            }

            const tnslider = tns({
                container: '.slider',
                autoWidth: true,
                gutter: 15,
                slideBy: 1,
                nav: true,
                speed: 400,
                controlsContainer: '#controls',
                prevButton: '.previous',
                nextButton: '.next'
            });
        </script>
